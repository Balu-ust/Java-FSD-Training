<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h2>JS Set Full Year</h2>

<p> the setFullYear() method sets the year of a date object</p>

<p id="demo"></p>

<script>
const d = new Date();
d.setFullYear(2021);
document.getElementById("demo").innerHTML=d;




</script>




</body>
</html>
