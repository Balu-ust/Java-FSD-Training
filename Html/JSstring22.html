<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h2> js String method</h2>

<p> Display array first element after a string split</p>


<p id="demo"></p>

<script>

let text="a, b, c, d, e";
const myArray=text.split(",");

document.getElementById("demo").innerHTML=myArray[0];



</script>

</body>
</html>
