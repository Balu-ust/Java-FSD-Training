<body >
<br>
<br>

<h1 Style="background: black; color:white;">Covid Vaccination Survey</h1>
<form >

<label Style="padding-right: 15px;" >First Name </label>
<input type="text" name="firstname" size="25"><br><br>
<label>Middle Name</label>
<input type="text" name="middlename" size="25"><br><br>
<label Style="padding-right: 16px;">Last Name</label>
<input type="text" name="lastname" size="25"><br><br>
</form>
<br>
<label>Gender</label><br>
<input type="radio" name="male">Male
<input type="radio" name="female">Female
<input type="radio" name="Trans">Trans

<br>
<br>


<label>Doses</label>
<select>
<option value="Doses">Doses</option>
<option value="Dose 1">Dose 1</option>
<option value="Dose 2">Dose 2</option>

</select>
<br>
<br>
<label>Allergic</label>

<option value="select">Select</option>
<option value="yes">Yes</option>
<option value="no">No</option>
</select>
<br>
<br>
<label>Aadhar Number</label>
<input type="text" name="Aadhar Number" ><br>
<br>
<label style="padding-right:6px;">Phone Number</label>
<input type="text" name="Country Code" value="+91"><br>
<br>
<label>Address</label><br>
<textarea cols="40" rows="5" value="address" > </textarea>

<form action="Sample1.html" method="get"><br><br>
<input type="submit" value="SUBMIT">
</form>
