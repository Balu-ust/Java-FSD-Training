<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h2>java script object</h2>

<p id="demo"></p>


<script>
//create an object

const person={
		firstName:"john",
		lastName:"Doe",
		age:"50",
		eyeColor:"blue"
};


//display some data from the object:
	
	document.getElementById("demo").innerHTML=person.firstName+" is "+person.age+" years old ";



</script>

</body>
</html>
