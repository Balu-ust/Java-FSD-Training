<body>
<h2>JS array every</h2>

<p> the every() mthod checks if all array values passa test</p>

<p id="demo"></p>


<script>

const numbers=[45,4,9,16,25];

let allOver18= numbers.every(myFunction);

document.getElementById("demo").innerHTML="all over is 18 is "+allOver18;

function myFunction(value, index,array){

	return value >18;
	
	
}



</script>
