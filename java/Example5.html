<html>
   <head>
      <title>Angular JS </title>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">
      </script>
   </head>
   
   <body>
       <h2>Student list</h2>
       <div ng-app="myApp" ng-controller="listCntrl">
          <ul>
              <li ng-repeat="b in students">
                {{b}}
              </li>
               
                   
                </li>

          </ul>   

        

       </div>
       <script>
        var app= angular.module("myApp",[])
        app.controller('listCntrl',function($scope){
            $scope.students=["dhanish","hari","balu"];
        });
     
    </script>

      
      
   </body>
</html>
